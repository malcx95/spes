enum-map = "0.6.2"
egui-macroquad = "0.12.0"
image = "0.24.5"
egui_extras = "0.19"
color-eyre = "0.6.2"
rapier2d = {version="0.17.1", features=["simd-stable"]}

[[bin]]
name = "server"
